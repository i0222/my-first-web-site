<h2>dog</h2>
<p>
    개(영어: Dog, 학명: Canis lupus familiaris)는 중형 동물이자 
    가장 널리 분포하며 개체 수가 가장 많은 지상 동물 중 하나이며 
    가축화한 회색늑대이다.개는 인류가 최초로 가축으로 삼은 동물로 
    알려져 있으며[6], 역사적으로 반려견, 사냥견으로서 길러 왔다.
</p>
