<h2>CHIHUAHUA</h2>
<p>
    평균 몸무게는 2.7kg, 평균 키는 18cm로 반려견 중에서 가장 작은 
    품종이다. 털색은 붉은색, 검은색, 담황색, 얼룩무늬 등이며 털은 
    단모종과 장모종으로 구별되지만 단모종이 흔히 볼 수 있는 종이다. 
    귀는 위로 쫑긋하며, 눈은 크고 돌출되어 있다.
    장모종의 경우 최소한의 그루밍만 하면 되고 털을 깎는 등의 미용은 
    해줄 필요 없다. 장모종은 털이 단모종보다 덜 빠진다.
</p>
